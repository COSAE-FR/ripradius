# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: radiusctl
    binary: radiusctl
    main: ./cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -buildvcs=false
      - -trimpath
    ldflags:
      - -s -w
  - id: ripradiusd
    binary: ripradiusd
    main: ./svc/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -buildvcs=false
      - -trimpath
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    id: radiusctl
    builds:
      - radiusctl
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
  - format: tar.gz
    id: ripradiusd
    builds:
      - ripradiusd
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      ripradiusd_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  # note that this is an array of nfpm configs
  - #
    # ID of the nfpm config, must be unique.
    #
    # Default: 'default'.
    id: ripradius
    builds:
      - radiusctl
    package_name: ripradius

    # You can change the file name of the package.
    #
    # Default: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'.
    # Templates: allowed.
    file_name_template: "{{ .ConventionalFileName }}"

    # Your app's vendor.
    vendor: PinOS Project

    # Your app's homepage.
    #
    # Default: inferred from global metadata.
    homepage: https://pin-os.org/

    # Your app's maintainer (probably you).
    #
    # Default: inferred from global metadata.
    maintainer: PinOS Project <project@pin-os.org>

    # Your app's description.
    #
    # Default: inferred from global metadata.
    description: |-
      Local radius cache (status command)

    # Your app's license.
    #
    # Default: inferred from global metadata.
    license: MIT

    # Formats to be generated.
    formats:
      - deb

    # Umask to be used on files without explicit mode set. (overridable)
    #
    # Default: 0o002 (will remove world-writable permissions).
    umask: 0o002

    # Packages your package depends on. (overridable)
    dependencies:
      - ripradiusd

    # Path that the binaries should be installed.
    #
    # Default: '/usr/bin'.
    bindir: /usr/sbin

    # Version Epoch.
    #
    # Default: extracted from `version` if it is semver compatible.
    #epoch: 2

    # Version Prerelease.
    #
    # Default: extracted from `version` if it is semver compatible.
    #prerelease: beta1

    # Version Metadata (previously deb.metadata).
    # Setting metadata might interfere with version comparisons depending on the
    # packager.
    #
    # Default: extracted from `version` if it is semver compatible.
    version_metadata: git

    # Version Release.
    #release: 1

    # Section.
    section: default

    # Priority.
    priority: extra

    # Makes a meta package - an empty package that contains only supporting
    # files and dependencies.
    # When set to `true`, the `builds` option is ignored.
    #meta: true

    # Changelog YAML file, see: https://github.com/goreleaser/chglog
    #
    # You can use goreleaser/chglog to create the changelog for your project,
    # pass that changelog yaml file to GoReleaser,
    # and it should in turn setup it accordingly for the given available
    # formats (deb and rpm at the moment).
    #
    # Experimental.
    #changelog: ./foo.yml

    # Custom configuration applied only to the Deb packager.
    deb:
      # Lintian overrides
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package


      # The package is signed if a key_file is set
      signature:
        # PGP secret key file path (can also be ASCII-armored).
        #
        # See "Signing key passphrases" below for more information.
        #
        # Templates: allowed.
        #key_file: "{{ .Env.GPG_KEY_PATH }}"

        # The type describes the signers role, possible values are "origin",
        # "maint" and "archive".
        #
        # Default: 'origin'.
        type: origin
  - #
    # ID of the nfpm config, must be unique.
    #
    # Default: 'default'.
    id: ripradiusd
    builds:
      - ripradiusd
    package_name: ripradiusd

    # You can change the file name of the package.
